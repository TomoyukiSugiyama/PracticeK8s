global:
  edition: ce
  ingress:
    configureCertmanager: false
    tls:
      enabled: false
  hosts:
    domain: example.com
    https: false
    externalIP: 127.0.0.1
    gitlab:
      name: gitlab.example.com
      https: false
    registry:
      name: registry.example.com
      https: false
    minio:
      name: minio.example.com
      https: false
    smartcard:
      name: smartcard.example.com
    kas:
      name: kas.example.com
    pages:
      name: pages.example.com
      https: false
    ssh: gitlab.example.com
  shell:
    port: 32022
  grafana:
    enabled: false
  pages:
    enabled: true
    accessControl: true
  # port: 32080
# Don't use certmanager, we'll self-sign
certmanager:
  install: false
# Save resources, only 2 CPU
# prometheus:
#   install: false

# Subchart
# GitLab Pages
# gitlab:
#   gitlab-pages:

nginx-ingress:
  controller:
    service:
      type: NodePort
      nodePorts:
        http: 32080
# GitLab Runner isn't a big fan of self-signed certificates
gitlab-runner:
  install: false
